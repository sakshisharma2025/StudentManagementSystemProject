<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

  <!-- SweetAlert2 CSS (optional for better styling) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Student List</h2>
      <a th:href="@{/students/new}" class="btn btn-primary">Add Student</a>
    </div>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.firstName}">First</td>
          <td th:text="${student.lastName}">Last</td>
          <td th:text="${student.email}">email</td>
          <td>
            <a th:href="@{'/students/edit/' + ${student.id}}" 
               class="btn btn-info btn-sm">Edit</a>

            <!-- Delete button with SweetAlert2 -->
            <a href="javascript:void(0)"
               class="btn btn-danger btn-sm"
               th:attr="data-id=${student.id}"
               onclick="confirmDelete(this)">
               Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function confirmDelete(element) {
      const studentId = element.getAttribute("data-id");
      Swal.fire({
        title: "Are you sure?",
        text: "This will delete the student permanently!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, delete it!",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = '/students/delete/' + studentId;
        }
      });
    }
  </script>
</body>
</html>
