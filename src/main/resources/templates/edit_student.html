<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
  </nav>

  <div class="container mt-4">
    <h2>Edit Student</h2>
    <div class="card">
      <div class="card-body">
        <form th:action="@{'/students/edit/' + ${student.id}}" th:object="${student}" method="post">
          <input type="hidden" th:field="*{id}" />

          <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
          </div>

          <button type="submit" class="btn btn-success">Update</button>
          <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
