<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Create Student</h2>
    <div class="card">
      <div class="card-body">
        <form th:action="@{/students}" th:object="${student}" method="post">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name"/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name"/>
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="example@gmail.com"/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <a th:href="@{/students}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
