<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset = "ISO-8859-1">
	<title>insert title file </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	
</head>
<body>
	<h1>Student Registration Form </h1>
	<!--ye form action se data store kr payege or student key se ye data post hoga students pr, controller pr method create krenge  -->
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	    <!-- Brand -->
	    <a class="navbar-brand" href="#">Student Management System</a>

	    <!-- Toggler/collapsible Button -->
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	        <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Navbar links -->
	    <div class="collapse navbar-collapse" id="collapsibleNavbar">
	        <ul class="navbar-nav">
	            <li class="nav-item"><a class="nav-link" th:href="@{students}">Student Management</a></li>
	        </ul>
	    </div>
	</nav>
	
	

	<div class="container">
	  <div class="row justify-content-center"style ="font-size:30px;">Create Student</div>
	    <div class="col-lg-6 col-md-6 col-sm-6 card">
	      <div class="card-body">
	        <form th:action="@{/students}" th:object="${student}" method="post">
	          
				<div class="form-group">
	            <label>Student First Name</label>
	            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter Student First Name" />
	          </div>
			  
	          <div class="form-group">
	            <label>Student Last Name</label>
	            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Student Last Name" />
	          </div>
			  
	          <div class="form-group">
	            <label>Email</label>
	            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
	          </div>
			  
	          <div class="box-footer">
	            <button type="submit" class="btn btn-primary">Submit</button>
	          </div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>


</body>
</html>
